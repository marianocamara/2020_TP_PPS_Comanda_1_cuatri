<ion-header>
  <ion-toolbar mode="ios">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Yo</ion-title>
    <ion-buttons slot="end">
      <!-- <ion-button>
        <ion-icon name="notifications"></ion-icon>
      </ion-button> -->
      <ion-button>
        <ion-icon name="notifications-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>




<ion-content>
  <ion-grid *ngIf="isLoading">
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" text-center>
        <ion-spinner color="primary"></ion-spinner>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div class="vertical-padding profile-div" *ngIf="!isLoading">
  
    <ion-grid fixed>
      <ion-row>
        <ion-col size="4" class="ion-no-padding position-relative">
          <ion-button fill="clear" color="light" class="button-vertical-align button-left">
            <ion-icon slot="icon-only" name="chatbubbles"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col size="4">
          <img [src]="user.imageUrl" alt="" class="image-round margin-top">
        </ion-col>
        <ion-col size="4" class="ion-no-padding position-relative">
          <ion-button fill="clear" color="light" class="button-vertical-align button-right">
            <ion-icon slot="icon-only" name="call"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>

    <div class="ion-text-center">
      <h4>{{user.name}}</h4>
    </div>
    <div class="ion-text-center">
      <span class="text-muted ion-no-margin text-job text-white">{{user.type | titlecase}}</span>
    </div>


  
  </div>


  <!-- <div class="vertical-padding">
    <p class="ion-text-center text-profile">
      Lorem ipsum, dolor sit amet consectetur adipisicing elit. Repellendus veritatis ut distinctio
    </p>
  </div> -->


  <ion-grid class="gestion" *ngIf="!isLoading">
    <ion-grid class="">
      <ion-row>
        <ion-col size="6">
          <ion-item lines="none">
            <div class="text-bold text-11pt">Gestion</div>  <!--text-primary-->
          </ion-item>
          </ion-col>
        <ion-col size="6" tappable>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-row class="cards">
      <!-- <ion-col size="4" *ngFor="let menuItem of menuItems">
        <div class="ion-text-center menu-item">
          <ion-icon slot="icon-only" name="chatbubbles"></ion-icon>
          <small class="text-muted">{{menuItem.title}}</small>
        </div>
      </ion-col> -->

      <ion-col size="4" tappable *ngFor="let menuItem of menuItems">
        <ion-card mode="ios" class="ion-no-margin" (click)="gestionAction(menuItem)">
          <ion-card-content class="ion-text-center">
            <img [src]="menuItem.icon">
            <p>{{menuItem.title}}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>



</ion-content>
