<ion-content class="ion-padding">
  <div class="centered">
    <div style="width: 100%;">
      
      <ion-row class="welcome">
        <ion-col>
          <h1>Bienvenido a <span>Morfy</span>.</h1>
          <h5><strong>Comida que te llena el corazón.</strong></h5>
        </ion-col>        
      </ion-row>
      
      <ion-row>
        <ion-col>
          <ion-button
          mode="ios"
          expand="block" 
          class="ion-margin-top enter" 
          (click)="navCtrl.navigateForward('/signin')">
          Inicia sesión
        </ion-button>        
      </ion-col>      
    </ion-row>
    
    <ion-item class="signup" lines="none" (click)="navCtrl.navigateForward('/signup')">
      <p slot="end"><strong>O crea una cuenta</strong></p>
      <ion-icon slot="end" src="/assets/img/next.svg"></ion-icon>
    </ion-item>
    
  </div>
</div>

</ion-content>
